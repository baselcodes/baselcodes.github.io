			fetch('../content/volume-4.md') // The path to the raw Markdown file
				.then((response) => response.blob()) // Unwrap to a blob...
				.then((blob) => blob.text()) // ...then to raw text...
				.then((markdown) => {
					// ...then pass the raw text into marked.parse
					document.getElementById('volume-txt').innerHTML =
						marked.parse(markdown)
				})
