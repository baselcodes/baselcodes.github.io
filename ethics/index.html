<body>
  <div id="sketch-container"></div>

  <div class="header">
    <h1 class="type-l type-center break">Ethics & Technology</h1>
    <h2 class="type-s type-center">A Series of Screenings and Discussions <br> organized by <a class="type-s" href="basel.codes" target="_blank">basel.codes</a></h2>
  </div>

  <div class="home-panel">
    <div id="intro-txt"></div>
    <h3 class="type-l type-center">Upcoming <br> Issues</h3>
    <div id="volume-index"></div>
  </div>

  <script>
    fetch("./content/introduction.md")    // The path to the raw Markdown file
      .then(response => response.blob())  // Unwrap to a blob...
      .then(blob => blob.text())          // ...then to raw text...
      .then(markdown => {                 // ...then pass the raw text into marked.parse
        document.getElementById('intro-txt').innerHTML = marked.parse(markdown);
      });

      fetch("./content/volume-index.md")
      .then(response => response.blob())
      .then(blob => blob.text())
      .then(markdown => {
        document.getElementById('volume-index').innerHTML = marked.parse(markdown);
      });
  </script>
